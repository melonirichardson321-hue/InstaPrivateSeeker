<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | INSTA SEEKER</title>
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e1306c;
            width: 300px;
            text-align: center;
        }
        .login-box h2 {
            color: #e1306c;
            margin-bottom: 30px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2d2d2d;
            color: white;
        }
        .login-box button {
            background: linear-gradient(45deg, #405de6, #e1306c);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
